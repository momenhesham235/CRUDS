<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System CRUDS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="curd">
        <div class="head">
            <h2>cruds</h2>
            <p>product management system</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="dis" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <div class="search">
                <input onkeyup="findProduct(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearch(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearch(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Totel</th>
                    <th>Category</th>
                    <th>Updata</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>

            </table>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
